<section id="form-section">
  <h3 style="color: #f20707; background: #dae0c7;" ng-if="message !==''">{{message | titlecase}}</h3>
  
<h2>Login</h2>
<form #loginData="ngForm" (ngSubmit)="submitlogin(loginData)">
  

  <div class="form-group">
    <input type="text" class="form-control" id="uname" placeholder="User Name" required [(ngModel)]="login.uname" name="uname">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="pass" placeholder="Password" required [(ngModel)]="login.pass" name="pass">
  </div>
  
    <button type="submit">Login</button>

  <div class="container" style="background-color:#f1f1f1">
    <span class="psw">For
      <a href="#">registration</a>
    </span>
  </div>
</form>
</section>
<section id="success-section"></section>
